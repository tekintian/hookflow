  #         token: ${{ secrets.HOMEBREW_TOKEN }}

  publish-winget:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publish to Winget
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: tekintian.hookflow
          fork-user: tekintian
          token: ${{ secrets.WINGET_TOKEN }}

  publish-distro-packages:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: dist
      - run: tar -xvf dist.tar

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install --upgrade cloudsmith-cli

      - name: Push packages to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          cloudsmith push deb tekintian/hookflow/any-distro/any-version dist/hookflow_*_amd64.deb
          cloudsmith push deb tekintian/hookflow/any-distro/any-version dist/hookflow_*_arm64.deb
          cloudsmith push rpm tekintian/hookflow/any-distro/any-version dist/hookflow_*_amd64.rpm
          cloudsmith push rpm tekintian/hookflow/any-distro/any-version dist/hookflow_*_arm64.rpm
          cloudsmith push alpine tekintian/hookflow/alpine/any-version dist/hookflow_*_amd64.apk
          cloudsmith push alpine tekintian/hookflow/alpine/any-version dist/hookflow_*_arm64.apk

